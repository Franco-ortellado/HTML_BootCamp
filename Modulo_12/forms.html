<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Introduce tu nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Nombre" value="Franco">
                <div class="form-text">introduce nombre de pila</div>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Introduce tu Apellido</label>
                <input id="apellido" type="text" class="form-control-plaintext" placeholder="Apellido" value="Ortellado">
                <div class="form-text">introduce Apellido de pila</div>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="check-mayor-edad" class="form-check-input">
                <label class="form-check-label" for="check-mayor-edad">Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <input type="color" class="form-control form-control-color">
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Selecciona tu provincia</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Buscador..">
                <datalist id="datalistOptions">
                    <option value="Buenos Aires"></option>
                    <option value="Cordoba"></option>
                    <option value="Mendoza"></option>
                    <option value="Neuquen"></option>
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
