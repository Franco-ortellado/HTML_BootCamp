<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <label for="customRange1" class="form-label">Selecciona el rango</label>
            <input type="range" class="form-range" value="5" min="0" max="10" step=".1" id="customRange1">
        </form>
        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <label class="pt-4" for="email">Introduce tu email</label>
        <div class="input-group pt-1 w-50">
            <input type="text" class="form-control" id="email" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">@gmail.com</span>
        </div>

        <label class="pt-4" for="email-2">Introduce tu email 2</label>
        <div class="input-group input-group-sm pt-1 w-100">
            <input type="text" class="form-control" id="email-2" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            <span class="input-group-text" id="basic-addon1">@gmail.com</span>
        </div>

        <div class="input-group mb-3 pt-4">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" name="nombre" placeholder="Tu nombre">
            <input type="text" class="form-control" name="apellido" placeholder="Tu apellido">
        </div>

        <div class="input-group">
            <input type="text" placeholder="Haz tu busqueda" class="form-control">
            <button class="btn btn-secondary">Buscar</button>
        </div>

        <div class="input-group mb-3 pt-4">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Elije Buscador</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Google</a></li>
                <li><a class="dropdown-item" href="#">Bing</a></li>
                <li><a class="dropdown-item" href="#">Yahoo</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Presearch</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="text-nombre" placeholder="tu nombre">
            <label for="text-nomber">Tu Nombre</label>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
