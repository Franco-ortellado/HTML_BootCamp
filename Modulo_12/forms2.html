<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <select class="form-select mb-4" aria-label="Default select example">
                <option selected>Elige un numero</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>     
            <select class="form-select form-select-sm mb-4" aria-label="Default select example">
                <option selected>Elige un numero</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select multiple class="form-select form-select-lg mb-4" aria-label="Default select example" size="2">
                <option selected>Elige un numero</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="3">Four</option>
                <option value="3">Five</option>
                <option value="3">Six</option>
            </select>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            
            <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="menor-edad" id="radio-menor">
                <label for="radio-menor" class="form-check-label">menor de 18 años</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="mayor-edad" id="radio-mayor">
                <label for="radio-mayor" class="form-check-label">mayor de 18 años</label>
            </div>

            <div class="form-Wswitch mt-4">
                <input type="checkbox" class="form-check-input" id="switch">
                <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>

            <div class="row mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined">Exito</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
            </div>
            </form>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
